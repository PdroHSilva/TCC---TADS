<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.4/leaflet.awesome-markers.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.4/leaflet.awesome-markers.min.js"></script>
    <script src="{% static 'scripts.js' %}"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#mapa">Mapa</a></li>
                <li><a href="#" id="toggle-news">Notícias</a></li>
                <li><a href="#sobre-nos">Contato</a></li>
                <!-- Seletor de meses -->
                <li>
                    <select id="mes-seletor">
                        <option value="">Selecione o mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </li>
                <!-- Seletor de dias -->
                <li>
                    <select id="dia-seletor" disabled>
                        <option value="">Selecione o dia</option>
                    </select>
                </li>
            </ul>
        </nav>
        <!-- Dropdown para o calendário com todos os meses e dias de 2024 -->
        <div id="calendar-dropdown" class="dropdown-content">
            <h3>2024 - 2024</h3>
            <div class="meses">
                <h4>Janeiro</h4>
                <ul class="dias">
                    <li><a href="#" class="dia" data-dia="01" data-mes="01">01</a></li>
                    <li><a href="#" class="dia" data-dia="02" data-mes="01">02</a></li>
                    <li><a href="#" class="dia" data-dia="03" data-mes="01">03</a></li>
                    <!-- Mais dias -->
                </ul>
            </div>
            <!-- Adicione outros meses e dias -->
        </div>
            
    </header>


    <main id="content">
        <!-- Mapa -->
        <div id="mapa"></div>

        <!-- Seção para adicionar notícias (formulário centralizado) -->
        <section id="form-section">
            <h2>Adicionar Notícia</h2>
            <button id="close-form" class="close-button">&times;</button>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Campo Título -->
                <label for="id_titulo">Título:</label>
                {{ form.titulo }}
                
                <!-- Campo Resumo -->
                <label for="id_resumo">Resumo:</label>
                {{ form.resumo }}
                
                <!-- Campo Imagem -->
                <label for="id_imagem">Imagem:</label>
                {{ form.imagem }}
                
                <!-- Campo Link -->
                <label for="id_link">Link:</label>
                {{ form.link }}

                 <!-- Campo Data -->
                <label for="id_data">Data:</label>
                {{ form.data }}
    
                <div class="lat-long-container">
                    <div>
                        <label for="id_latitude">Latitude:</label>
                        <input type="number" name="latitude" step="any" id="id_latitude">
                    </div>
                    <div>
                        <label for="id_longitude">Longitude:</label>
                        <input type="number" name="longitude" step="any" id="id_longitude">
                    </div>
                </div>
                <label for="icone">Escolha o ícone:</label>
                <div class="icon-selection">
                    <input type="radio" id="car-icon" name="icone" value="carIcon" checked>
                    <label for="car-icon">
                        <img src="{% static '\imgs\icon1.png' %}" alt="Ícone de Carro" width="40">
                    </label>
        
                    <input type="radio" id="theater-icon" name="icone" value="theaterIcon">
                    <label for="theater-icon">
                        <img src="{% static '\imgs\icon2.png' %}" alt="Ícone Teatro" width="40">
                    </label>
        
                    <input type="radio" id="location-icon" name="icone" value="locationIcon">
                    <label for="location-icon">
                        <img src="{% static '\imgs\icon3.png' %}" alt="Ícone Localização" width="40">
                    </label>
                    
                    <input type="radio" id="home-icon" name="icone" value="homeIcon">
                    <label for="home-icon">
                        <img src="{% static '\imgs\icon4.png' %}" alt="Ícone de Casa" width="40">
                    </label>
                </div>
                <button type="submit">Adicionar Notícia</button>               
                
                
            </form>
        </section>
    </main>
</body>
</html>
