<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoFeed</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.4/leaflet.awesome-markers.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.4/leaflet.awesome-markers.min.js"></script>
    <script src="{% static 'scripts.js' %}"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#mapa">Mapa</a></li>
                <li><a href="#" id="toggle-news">Adicionar Not√≠cia</a></li>
                <li><a href="{% url 'contato' %}">Contato</a></li>
                <li>
                    <button id="toggle-drawer" class="hamburger-icon">
                        <div></div>
                        <div></div>
                        <div></div>
                    </button>
                </li>
            </ul>
        </nav>
    </header>     

    <main id="content">
        <!-- Mapa -->
        <div id="mapa"></div>

        <!-- Formul√°rio para adicionar not√≠cias -->
        <section id="form-section">
            <h2>Adicionar Not√≠cia</h2>
            <button id="close-form" class="close-button">&times;</button>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <label for="id_titulo">T√≠tulo:</label>
                {{ form.titulo }}
                
                <label for="id_resumo">Resumo:</label>
                {{ form.resumo }}
                
                <label for="id_imagem">Imagem:</label>
                {{ form.imagem }}
                
                <label for="id_link">Link:</label>
                {{ form.link }}

                <div class="date-duration-container">
                    <!-- Campo Data -->
                    <div class="field">
                        <label for="id_data">Data:</label>
                        {{ form.data }}
                    </div>
                    <!-- Campo Dura√ß√£o -->
                    <div class="field">
                        <label for="id_duracao">Dura√ß√£o (em dias):</label>
                        <input type="number" name="duracao" id="id_duracao" min="1" placeholder="Digite a dura√ß√£o ou deixe em branco para indeterminado">
                    </div>
                </div>
    
                <div class="lat-long-container">
                    <label for="id_latitude">Latitude:</label>
                    <input type="number" name="latitude" step="any" id="id_latitude" placeholder="Ex: -20.789">
                    
                    <label for="id_longitude">Longitude:</label>
                    <input type="number" name="longitude" step="any" id="id_longitude" placeholder="Ex: -51.700">
                </div>
                
                <label for="icone">Escolha o √≠cone:</label>
                <div class="icon-selection">
                    <input type="radio" id="car-icon" name="icone" value="carIcon" checked>
                    <label for="car-icon">
                        <img src="{% static 'imgs/icon1.png' %}" alt="√çcone de Carro" width="40">
                    </label>
        
                    <input type="radio" id="theater-icon" name="icone" value="theaterIcon">
                    <label for="theater-icon">
                        <img src="{% static 'imgs/icon2.png' %}" alt="√çcone Teatro" width="40">
                    </label>
        
                    <input type="radio" id="location-icon" name="icone" value="locationIcon">
                    <label for="location-icon">
                        <img src="{% static 'imgs/icon3.png' %}" alt="√çcone Localiza√ß√£o" width="40">
                    </label>
                    
                    <input type="radio" id="home-icon" name="icone" value="homeIcon">
                    <label for="home-icon">
                        <img src="{% static 'imgs/icon4.png' %}" alt="√çcone de Casa" width="40">
                    </label>
                </div>
                <button type="submit">Adicionar Not√≠cia</button>
            </form>
        </section>

        <!-- Drawer -->
        <div id="drawer" class="drawer">
            <button id="close-drawer" class="close-drawer">&times;</button>
            <h3>Filtrar Not√≠cias</h3>
            <input type="date" id="datepicker" min="2024-01-01" max="2124-12-31" />
            <button id="filter-news-button">Filtrar</button>
        <div class="drawer-header">
            <h3>√öltimas Not√≠cias</h3>
            <button id="refresh-news" class="refresh-button">üîÑ</button>
            <span id="loading-spinner" class="spinner" style="display: none;"></span>
        </div>
            <ul id="news-history">
                <!-- Not√≠cias carregadas dinamicamente aqui -->
            </ul>
        </div>
    </main>
</body>
</html>
